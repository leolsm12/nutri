<section class="contact-container">
    <div class="contact-info">
      <h2>Contatos</h2>
      <ul class="contact-list">
        <li><i class="fa fa-facebook"></i> <a href="https://facebook.com/yourprofile" target="_blank"><img src="assets/fotos/facebook.png" alt="facebook"></a></li>
        <li><i class="fa fa-instagram"></i> <a href="https://instagram.com/yourprofile" target="_blank"><img src="assets/fotos/instagram.png" alt="Instagram"></a></li>
        <li><i class="fa fa-envelope"></i> <a href="mailto:youremail@example.com"><img src="assets/fotos/gmail.png" alt="E-mail"></a></li>
        <li><i class="fa fa-phone"></i><img src="assets/fotos/whatsapp.png" alt="whatsapp"></li>
      </ul>
    </div>
    <div class="contact-form-container">
      <div class="contact-form-box">
        <h2>Envie um Email</h2>
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" ngModel required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel required>
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" ngModel required></textarea>
          </div>
          <button type="submit" class="submit-btn">Enviar</button>
        </form>
      </div>
    </div>
  </section>
